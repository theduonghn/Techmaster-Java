<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="table-manager">
        <button class="btn-add-user btn btn-primary rounded-0 mb-2">
          Add user
        </button>
      </div>
      <div class="table-wrapper">
        <table class="table table-borderless">
          <thead>
            <tr class="table-secondary">
              <th>#</th>
              <th>Full Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody class="user-list"></tbody>
          <template class="user-template">
            <tr class="user">
              <td class="user-id">1</td>
              <td class="user-fullname">Nguyen Thuy Linh</td>
              <td class="user-gender">Female</td>
              <td class="user-age">22</td>
              <td class="user-email">linh@gmail.com</td>
              <td class="user-phone">123456789</td>
            </tr>
          </template>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
