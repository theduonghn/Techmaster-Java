<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border mt-2">
      <div class="row">
        <h2 class="text-center">Simple Todo App</h2>
      </div>
      <form action="#" class="form">
        <div class="row">
          <div class="col">
            <input
              type="text"
              name=""
              class="input-new-task form-control mb-3"
              placeholder="Add new todo"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-small btn-primary btn-add-new-task"
              type="button"
            >
              Add
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <ul class="task-list"></ul>
        <template class="task-template">
          <li class="task mt-2">
            <div class="row">
              <div class="col d-flex align-items-center">
                <p class="task-content d-flex align-items-center m-0 ps-2">
                  Test data
                </p>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-small btn-danger btn-delete-task"
                  type="button"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </div>
          </li>
        </template>
      </div>
      <div class="task-summary border-top pt-1">
        <div class="row">
          <div class="col">
            <p class="task-list-summary">
              You have <span class="num-tasks">0</span> pending tasks
            </p>
          </div>
          <div class="col-3">
            <button
              class="btn btn-small btn-danger ps-0 pe-0 btn-clear-all-tasks"
              type="button"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="script.js"></script>
</html>
