<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Simple Todo App</h2>
      </div>
      <div class="row">
        <form action="" class="form">
          <input
            type="text"
            name=""
            class="input-new-todo"
            placeholder="Add new todo"
          />
          <button class="btn-add" type="button">Add</button>
        </form>
      </div>
      <div class="row">
        <ul class="task-list">
          <template class="task-template">
            <li class="task">
              <div class="row">
                <p class="task-content">Lorem 12312</p>
                <button class="btn-delete-task" type="button">Delete</button>
              </div>
            </li>
          </template>
        </ul>
      </div>
      <div class="row">
        <div class="task-list-footer">
          You have <span class="num-task">5</span> pending tasks
        </div>
        <button class="btn-clear-all-tasks" type="button">Clear All</button>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="script.js"></script>
</html>
